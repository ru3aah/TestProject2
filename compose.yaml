services:
  app:
    build: .
    container_name: app
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
      - ./images:/images
    networks:
      - app_network

  nginx:
    image: nginx
    restart: always
    container_name: nginx
    command: nginx -g "daemon off;"
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/usr/share/nginx/html
      - ./images:/usr/share/nginx/images

    networks:
      - app_network
    depends_on:
      - app

networks:
  app_network:



