<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hosting</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="main-header">
    <h1>Upload Photos</h1>
    <p>Upload selfies, memes, or any fun pictures here.</p>
    <div>
        <button id="btnGoToImages" class="hero-button">Show Gallery</button>
    </div>
</header>

<main>
    <section id="upload" class="tab-content active">
        <div class="upload-area" id="drop-area">
            <div class="upload-area__icon">
                <img src="upload.png" alt="Upload Icon" width="70" height="50" />
            </div>
            <p>Select a file or drag and drop here</p>
            <p class="upload-area__subtext">
                Supported formats: .jpeg, .jpg, .png, .gif<br />
                Maximum file size: 5MB
            </p>
            <input type="file" id="fileInput" hidden accept="image/jpeg,image/jpg,image/png,image/gif" />
        </div>

        <div>
            <button id="browseButton">BROWSE YOUR FILE</button>
        </div>

        <div id="feedback" class="feedback-message"></div>

        <div class="current-upload">
            <label for="uploadUrl">Current Upload</label>
            <div class="current-upload__field">
                <input type="text" id="uploadUrl" placeholder="http://" disabled />
                <button id="copyButton" disabled>
                    <img src="copy.png" alt="Copy" width="20" height="20" />
                </button>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
